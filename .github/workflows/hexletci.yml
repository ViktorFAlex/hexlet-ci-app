name: hexlet-ci
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: make setup
      - run: make lint
      - run: make test
  log:
    runs-on: ubuntu-latest
    needs: build
    steps: 
      - run: make say-hello
